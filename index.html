<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo-2.png" />
    <title>ToDo App</title>
    <script src="script.js"></script>
  </head>
  <body class="font-poppins bg-slate-700" id="scroll-bar">
    <header
      class="flex flex-col items-center gap-y-3 py-4 border-b border-stone-400"
    >
      <div class="h-10 w-40">
        <img src="images/header-logo.svg" alt="logo" />
      </div>
    </header>
    <main
      class="flex flex-col items-center max-w-[700px] mx-auto min-h-[100dvh] my-5 space-y-5"
    >
      <div
        class="flex justify-center items-center flex-col sm:flex-row gap-2 px-2"
      >
        <input
          type="text"
          placeholder="Input task"
          id="placeholder"
          class="p-2 rounded-md focus:ring-offset-2 focus:ring-1 focus:ring-offset-pantoneBlue focus:outline-none focus:w-[95vw] w-40 md:focus:w-96 duration-300 transition-all"
        />
        <button
          class="bg-pantoneBlue p-2 w-32 text-white rounded-md hover:bg-opacity-65 duration-300 transition-all"
          id="addTaskBtn"
        >
          Add Task
        </button>
      </div>
      <p class="text-2xl font-semibold" id="noTaskYet">No Tasks Yet</p>
      <ul
      class="w-full px-2 space-y-3 flex items-center justify-center flex-col"
      id="tasksList"
      ></ul>
      <button
        id="clearTasks"
        class="self-end bg-pantoneRed rounded-md mx-2 px-2 py-1"
      >
        clear all tasks
      </button>

      <p class="text-2xl font-semibold" id="finishedHeader">Finished Tasks</p>
      <ul
        class="w-full px-2 space-y-3 flex items-center justify-center flex-col"
        id="finishedTasksContainer"
      ></ul>
      <button
        id="clearFinishedTasks"
        class="self-end bg-pantoneRed rounded-md mx-2 px-2 py-1"
      >
        clear finished tasks
      </button>
    </main>
  </body>
</html>

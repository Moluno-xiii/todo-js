<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/logo-2.png" />
    <title>ToDo App</title>
    <script src="script.js"></script>
  </head>
  <body class="font-poppins bg-slate-700">
  <!-- <body class="font-poppins bg-[#5b3f36]"> -->
    <header
      class="flex flex-col items-center gap-y-3 py-4 border-b border-stone-400"
    >
      <div class="h-10 w-40">
        <img src="images/header-logo.svg" alt="logo" />
      </div>
    </header>
    <main class="flex flex-col items-center mt-5 space-y-5">
      <div>
        <input
          type="text"
          placeholder="Add todo"
          class="p-2 rounded-md focus:ring-offset-2 focus:ring-1 focus:ring-offset-pantoneGreen focus:outline-none w-40 focus:w-72 duration-300 transition-all"
        />
        <button
          class="bg-pantoneGreen p-2 rounded-md hover:bg-opacity-65 duration-300 transition-all" id="addTask"
        >
          Add Task
        </button>
      </div>
      <ul class="w-full px-2 space-y-3 flex items-center justify-center flex-col" id="taskContainer">
        <li
          class="flex px-3 py-1 flex-row justify-between w-full max-w-[700px] bg-pantoneGreen"
        >
          <span>Task 1</span>
          <div class="space-x-3">
            <button class="text-pantoneRed hover:text-opacity-75">
              delete
            </button>
            <button class="text-pantoneBlue hover:text-opacity-75">
              edit
            </button>
          </div>
        </li>
        <li
          class="flex px-3 py-1 flex-row justify-between w-full max-w-[700px] bg-pantoneGreen"
        >
          <span>Task 2</span>
          <div class="space-x-3">
            <button class="text-pantoneRed hover:text-opacity-75">
              delete
            </button>
            <button class="text-pantoneBlue hover:text-opacity-75">
              edit
            </button>
          </div>
        </li>
        <li
          class="flex px-3 py-1 flex-row justify-between w-full max-w-[700px] bg-pantoneGreen"
        >
          <span>Task 3</span>
          <div class="space-x-3">
            <button class="text-pantoneRed hover:text-opacity-75">
              delete
            </button>
            <button class="text-pantoneBlue hover:text-opacity-75">
              edit
            </button>
          </div>
        </li>
        <li
          class="flex px-3 py-1 flex-row justify-between w-full max-w-[700px] bg-pantoneGreen"
        >
          <span>Task 4</span>
          <div class="space-x-3">
            <button class="text-pantoneRed hover:text-opacity-75">
              delete
            </button>
            <button class="text-pantoneBlue hover:text-opacity-75">
              edit
            </button>
          </div>
        </li>
        <li
          class="flex px-3 py-1 flex-row justify-between w-full max-w-[700px] bg-pantoneGreen"
        >
          <span>Task 5</span>
          <div class="space-x-3">
            <button class="text-pantoneRed hover:text-opacity-75">
              delete
            </button>
            <button class="text-pantoneBlue hover:text-opacity-75">
              edit
            </button>
          </div>
        </li>
      </ul>
      <p class="text-2xl font-semibold" id="noTaskYet">No Tasks Yet</p>
    </main>
  </body>
</html>
